<div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 center">
          <div class="icon-block">
            <h2 class="center brown-text" style="margin: 0;"><i class="material-icons">forum</i></h2>
              <form
                class="card"
                [formGroup]="form"
                (ngSubmit)="onSubmit()"
                style="border-radius: 10px;"
              >
                <div class="card-content">
                  <span class="card-title">Связаться с нами</span>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="small material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" formControlName="name" class="validate">
                      <label for="icon_prefix">Имя</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="medium material-icons prefix">phone</i>
                      <input id="icon_telephone" type="number" formControlName="phone" class="validate">
                      <label for="icon_telephone">Телефон</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">textsms</i>
                      <textarea id="textarea1" formControlName="text" class="materialize-textarea"></textarea>
                      <label for="textarea1">Текст</label>
                    </div>
                  </div>
                </div>
                <div class="card-action">
                  <button
                    type="submit"
                    class="modal-action btn waves-effect"
                  >
                    Отправить
                  </button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
